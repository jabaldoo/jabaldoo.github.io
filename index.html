<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" >
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
</head>
<body>
    <nav class="top-nav">
        <ul>
            <li><a href="#about-me">O Mnie</a></li>
            <li><a href="#moje-prace">Moje Prace</a></li>
            <li><a href="#wspolprace">Współprace</a></li>
            <li><a href="#doswiadczenie">Doświadczenie</a></li>
            <li><a href="#kontakt">Kontakt</a></li>
        </ul>
    </nav>
     <div class="video-container">
        <video autoplay muted loop playsinline>
            <source src="src/filmy/filmik.mp4" type="video/mp4">
            <source src="src/filmy/filmik.webm" type="video/webm">
            Your browser does not support HTML5 video.
        </video>
        <div class="logo-overlay">
            <img src="src/loga/logo 5edit bez tla.png" alt="Company Logo" class="logo">
             <div class="gradient-box">
    </div>
</div>
    <section class="about-me-section" data-aos="fade-up" id="about-me">
        <div class="about-me-container">
            <div class="image-wrapper">
                <img src="src/elementy/bulik.png" alt="Sebastian Dulik">
            </div>
            <div class="text-content">
                <img src="src/elementy/strzalkanapis.png" alt="Arrow" class="arrow-image">
            </div>
        </div>
    </section>
    <section class="moje-prace-section" data-aos="fade-up" id="moje-prace">
        <div class="moje-prace-container">
            <div class="prace-left">
                <div class="video-wrapper">
                    <iframe src="https://www.youtube.com/embed/bx91liO1ql8" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                </div>
                <div class="video-wrapper">
                    <iframe src="https://www.youtube.com/embed/8F35MYuhqjM" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                </div>
            </div>
            <div class="prace-right">
                <div class="prace-text">
                    <h2>KILKA MOICH<br>PRAC</h2>
                    <h3>DLA YOUTUBERÓW</h3>
                </div>
                <div class="prace-right-videos">
                    <div class="video-wrapper">
                        <iframe src="https://www.youtube.com/embed/U3ok8xHEK5U" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                    </div>
                    <div class="video-wrapper">
                        <iframe src="https://www.youtube.com/embed/wq_VLrwdqh4" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <section class="new-section" data-aos="fade-up">
        <div class="new-section-container">
            <div class="left-images">
                <img src="src/elementy-gotowe/1operator.svg" alt="Operator">
                <img src="src/elementy-gotowe/2montazysta.png" alt="Montazysta">
                <img src="src/elementy-gotowe/3contentcrator.svg" alt="Content Creator">
            </div>
            <div class="right-image">
                <img src="/src/elementy-gotowe/third-section.jpg" alt="Sebastian Dulik">
            </div>
        </div>
    </section>
    <section class="wspolprace-section" data-aos="fade-up" id="wspolprace">
        <h2><span class="custom-font-text">Współpracowałem z</span></h2>
        <div class="gallery">
            <img src="src/wspolprace/1 kamcio.png" alt="kamcio">
            <img src="src/wspolprace/2 blowek.png" alt="blowek">
            <img src="src/wspolprace/3 kubox.png" alt="kubox">
        </div>
    </section>
    <section class="experience-section" data-aos="fade-up" id="doswiadczenie">
        <h2>PONAD <span class="yellow-text">3 LATA</span> DOŚWIADCZENIA</h2>
        <div class="gallery">
            <img src="src/elementy/ikonka bez tla 1.png" alt="img4">
            <img src="src/elementy/ikonka bez tla 2.png" alt="Img5">
            <img src="src/elementy/ikonka bez tla 3.png" alt="Img6">
        </div>
    </section>
    <section class="jeszcze-wiecej-wspolprac-section" data-aos="fade-up">
        <h2>JESZCZE WIECEJ<br><span class="yellow-text">WSPÓŁPRAC</span></h2>
        <img src="src/wspolprace/other-wspol.png" alt="Placeholder Image">
    </section>
    <section class="contact-section" data-aos="fade-up" id="kontakt">
        <div class="contact-container">
            <div class="contact-left">
                <img src="src/elementy-gotowe/last-sect.jpg" alt="Sebastian Dulik">
            </div>
            <div class="contact-right">
                <img src="src/loga/logo 5edit bez tla.png" alt="Logo" class="contact-logo">
                <p class="kontakt-text yellow-text">KONTAKT</p>
                <p>5edit@gmail.com</p>
                <div class="cta-container">
                    <img src="src/elementy/cta bez tla.png" alt="CTA">
                    <div class="cta-text">
                        <span class="yellow-text underline">Napisz!</span>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script src="scripts.js"></script>
</body>
</html>
